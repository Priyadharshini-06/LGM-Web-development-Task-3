<!DOCTYPE html>
<html>
<head>
	<title>Student Registration Form</title>
	<link rel="stylesheet" href="hp.css">
</head>
<body>
    <h1>Student Registration Form</h1>

	<center>
		<table border="4">
			<thead>
				<tr>
					<th>Name</th>
					<td><input type="text" name="name" id="name"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Degree</th>
					<td><input type="text" name="deg" id="deg"></td>
				</tr>
				<tr>
					<th>Branch</th>
					<td><input type="text" name="branch" id="branch"></td>
				</tr>
                <tr>
					<th>Mail ID</th>
					<td><input type="text" name="mail" id="mail"></td>
				</tr>
                
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Submit" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table border="4" id="show">
			<thead>
				<tr>
					<th>Name</th>
					<th>Degree</th>
					<th>Branch</th>
                    <th>Mail ID</th>

				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
        

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("name").value;
			list2[x] = document.getElementById("deg").value;
			list3[x] = document.getElementById("branch").value;
            list4[x] = document.getElementById("mail").value;
            
			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
            

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
            

			n++;
			x++;
		}

	</script>
</body>
</html>
